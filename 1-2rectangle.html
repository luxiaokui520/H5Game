<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML5 File</title>
</head>
<body onload = "pageLoaded()">
    <canvas width = "640" height = "480" id = "testcanvas" style = "border: black 1px solid;">
        Your browser dose not support HTML5 Canvas. Please shift to another browser.
    </canvas>
    <script type="text/javascript"  charset="utf-8">
        //首先建立一个画布，然后获取画布环境，进行图形绘制
        function pageLoaded(){
            var canvas = document.getElementById('testcanvas');
            var context = canvas.getContext('2d');
            console.log(context);
            // 实心矩形
            context.fillRect(50, 70, 90, 30);
            context.fillRect(200, 10, 100, 100);

            //空心矩形
            context.strokeRect(110, 10, 50, 50);
            context.strokeRect(30, 10, 50, 50);

            //矩形橡皮擦
            context.clearRect(210,20, 30, 20);
            context.clearRect(260, 20, 30, 20);
        }
        
    </script>
</body>
</html>
